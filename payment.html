<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Payment - Pet Store</title>
    <style>
      body{font:Arial;margin:0;padding:0;background:#f9f9f9;}
      header{background:#ff914d;padding:1rem;text-align:center;color:#fff;}
      .options{max-width:400px;margin:1rem auto;background:#fff;padding:1rem;border-radius:8px;}
      button{width:100%;padding:0.7rem;margin:0.5rem 0;font-size:1rem;border:none;border-radius:5px;cursor:pointer;color:#fff;}
      .card{background:#0288d1;}
      .upi{background:#43a047;}
      .cash{background:#8e24aa;}
    </style></head><body>
    <header><h1>Choose Payment</h1></header>
    <div class="options">
      <button class="card" onclick="pay('Card')">Pay by Card</button>
      <button class="upi" onclick="pay('UPI')">Pay by UPI</button>
      <button class="cash" onclick="pay('Cash')">Pay on Delivery</button>
    </div>
    <script>
     function pay(method){
       localStorage.setItem('payment',method);
       window.location='confirmation.html';
     }
    </script>
    </body></html>
