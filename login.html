<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Pet Store</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #d2691e;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff914d;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e86c24;
    }

    .forgot-link {
      margin-top: 1rem;
      display: block;
      font-size: 0.95rem;
      color: #333;
      text-decoration: none;
    }

    .forgot-link:hover {
      color: #d2691e;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Pet Store</h2>
    <form action="index.html" method="post">
      <input type="text" placeholder="Username" required><br>
      <input type="password" placeholder="Password" required><br>
     <a href="index.html"> <button type="submit">Login</button></a>
    </form>
    <a class="forgot-link" href="forgot.html">Forgot Password?</a>
  </div>

</body>
</html>
