<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help - Pet Store Chatbot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 400px;
      height: 550px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #ff914d;
      color: white;
      padding: 1rem;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }

    .chat-body {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 0.8rem;
      border-radius: 10px;
      font-size: 0.95rem;
      line-height: 1.3;
    }

    .user-message {
      background-color: #d1e7dd;
      align-self: flex-end;
    }

    .bot-message {
      background-color: #f8d7da;
      align-self: flex-start;
    }

    .chat-footer {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1rem;
      background-color: #ff914d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e86c24;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Pet Store Assistant</div>
    <div class="chat-body" id="chatBody">
      <div class="bot-message message">Hi there! ðŸ‘‹ How can I help you today?</div>
    </div>
    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');

      input.value = '';
      const botReply = await getBotReply(message);
      addMessage(botReply, 'bot');
    }

    function addMessage(text, sender) {
      const chatBody = document.getElementById('chatBody');
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message');
      msgDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
      msgDiv.innerText = text;
      chatBody.appendChild(msgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    async function getBotReply(userMessage) {
      // Using a free chatbot API (DuckDuckGo Instant Answer API as a demo)
      try {
        const res = await fetch(`https://api.affiliateplus.xyz/api/chatbot?message=${encodeURIComponent(userMessage)}&botname=PetBot&ownername=PetStore`);
        const data = await res.json();
        return data.message || "Sorry, I couldn't understand that.";
      } catch (err) {
        return "Oops! Something went wrong. Please try again.";
      }
    }
  </script>

</body>
</html>
